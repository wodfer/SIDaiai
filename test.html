<!DOCTYPE html>
<html>
<head>
  <title>SID File Test</title>
</head>
<body>
  <h1>Testing SID File Fetch</h1>
  <button onclick="testFetch()">Fetch SID File</button>
  <pre id="log"></pre>

  <script>
    async function testFetch() {
      const log = document.getElementById("log");
      log.textContent = "Fetching...\n";

      try {
        const response = await fetch("https://mecrdveeocgjsmmigdzb.supabase.co/storage/v1/object/public/sids/test.sid");
        if (!response.ok) throw new Error("Network error");

        const data = await response.arrayBuffer();
        log.textContent += `Success! Got ${data.byteLength} bytes.\n`;
      } catch (err) {
        log.textContent += "Error: " + err.message + "\n";
      }
    }
  </script>
</body>
</html>
